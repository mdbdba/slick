version: '3.7'
services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger_slick
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - slick-example
  roller:
    image: mdbdba/roller:latest
    container_name: roller_slick
    ports:
      - "8080:8080"
    environment:
      - JAEGER_AGENT_HOST=jaeger
    networks:
      - slick-example
    depends_on:
      - jaeger

networks:
  slick-example: